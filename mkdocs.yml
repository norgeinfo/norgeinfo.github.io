theme:
  font:
    text: Montserrat
  name: material
  palette:
      primary: custom
  language: uk
  favicon: assets/favicon.png
  features:
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.share
    - navigation.top
    - content.tooltips
    - navigation.path
  icon:
    annotation: material/chevron-down-circle
    logo: material/information-box

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - include-markdown
  - glightbox
  - redirects:
      redirect_maps:
        'jobb.md': 'arbeid.md'
  - search:
      lang: 
        - ru
        - en
  - git-revision-date-localized:
      locale: uk  

markdown_extensions:
- footnotes
- abbr
- attr_list
- attr_list
- md_in_html
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- footnotes
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
      alternate_style: true
- pymdownx.snippets:
      auto_append:
        - includes/links.md
